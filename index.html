<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatermarkApp</title>
    
    
  <script type="module" crossorigin src="/assets/index-b3738995.js"></script>
  <link rel="stylesheet" href="/assets/index-7b380981.css">
</head>
<body>
<div id="app">
  <h1 class="title">WatermarkApp</h1>
  <div class="container">
    <div class="image-container">
      <div id="imagePreview" class="image-preview">
        <h2>Основное изображение</h2>
        <p>Перетащите изображение сюда или выберите из файла</p>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
      </div>
    </div>
    <div class="watermark-container">
      <div class="watermark-toolbox">
        <label for="watermarkInput">Загрузите водяной знак:</label>
        <input type="file" id="watermarkInput" accept="image/*">
        <div>
          <label for="watermarkOpacity">Прозрачность:</label>
          <input type="range" id="watermarkOpacity" min="0" max="100" step="1" value="100">
        </div>
        <div>
          <label for="watermarkSize">Размер:</label>
          <input type="range" id="watermarkSize" min="10" max="300" step="1" value="300">
        </div>
        <button id="applyWatermark">Применить водяной знак</button>
        <button id="exportButton">Сохранить</button>
        <div class="watermark-preview" id="watermarkPreview">
          <p>Предпросмотр</p>
        </div>

      </div>
      <canvas id="previewCanvas" style="display: none;"></canvas>
    </div>
  </div>    
</div>
</body>
</html>
